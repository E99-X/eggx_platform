name: ðŸš€ Deploy Frontend to Firebase

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ðŸ“¦ Install root dependencies
        run: npm ci

      - name: ðŸ”§ Build frontend
        run: |
          echo "ðŸ“¦ Building frontend..."
          cd frontend
          npm ci
          npm run build

      - name: ðŸš€ Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "ðŸ”— Setting Firebase hosting target..."
          npx firebase target:apply hosting platformhost eggx-platform \
            --project eggx-widget-001 \
            --token "$FIREBASE_TOKEN"

          echo "ðŸš€ Deploying to hosting..."
          npx firebase deploy \
            --only hosting:platformhost \
            --project eggx-widget-001 \
            --token "$FIREBASE_TOKEN" \
            --json

          echo "âœ… Deployment complete."
