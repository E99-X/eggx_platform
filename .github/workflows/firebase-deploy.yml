# .github/workflows/firebase-deploy.yml
name: ðŸš€ Deploy Frontend & Functions to Firebase

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ðŸ“¦ Install root dependencies (including firebase-tools)
        run: npm ci

      - name: ðŸ”§ Install sub-package deps & build
        run: |
          echo "ðŸ“¦ Installing & building frontendâ€¦"
          cd frontend
          npm ci
          npm run build
          cd ..

          echo "ðŸ“¦ Installing cron function depsâ€¦"
          cd cron
          npm ci
          cd ..

          echo "âœ… Build complete."

      - name: ðŸš€ Apply target & deploy with token
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "ðŸ”— Applying hosting target aliasâ€¦"
          npx firebase target:apply \
            hosting platformhost eggx-platform \
            --project eggx-widget-001 \
            --token "$FIREBASE_TOKEN"

          echo "ðŸš€ Deploying hosting & functionsâ€¦"
          npx firebase deploy \
            --only hosting:platformhost,functions \
            --project eggx-widget-001 \
            --token "$FIREBASE_TOKEN" \
            --json

          echo "âœ… Deployment complete."
